<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
   
    <link rel = "stylesheet" href = "https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <!-- <script src="https://use.fontawesome.com/d88e66dfef.js"></script> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&amp;display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Comforter+Brush&family=Lobster&family=Noto+Serif+Georgian&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Enter your location">
        <button class="fa-solid fa-magnifying-glass"></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
        <div class="weather-image">
            <i class="fa-solid fa-cloud"></i>
        </div>
        <h1 class="temp">22 &#8451</h1>
        <h2 class="city">Berlin</h2>
        <div class="details">
            <div class="col">
                <i class="fa-solid fa-water"></i>
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
   </div>
   <script src="main.js"></script>
</body>
</html>
